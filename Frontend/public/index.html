<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="/socket.io/socket.io.js"
      type="application/javascript"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CV Rehab</title>
  </head>
  <body class="bg-light bg-gradient">
    <div class="container bg-white">
      <div class="content">
        <h1>CV Rehab</h1>
        <br />
        <h2>Detection</h2>
        <p id="status">Choose which shoulder to calculate angle on</p>
        <div id="formWrapper">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="left"
              name="shoulder"
            />
            <label class="form-check-label" for="left">Left</label><br />
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="right"
              name="shoulder"
            />

            <label class="form-check-label" for="right">Right</label><br />
          </div>
          <button onclick="start()" class="btn btn-primary">
            Start detection
          </button>
        </div>

        <div id="connectionStatus">
          <div id="spinner"></div>
          <div id="statusText"></div>
        </div>
        <div class="ratio ratio-16x9">
          <video id="remoteVideo" autoplay playsinline></video>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js" type="application/javascript"></script>
</html>
